{% extends "layout.html" %}

{% block title %}
    Main!
{% endblock %}


{% block main %}
      <!-- action = "/" should be a POST request to the base root-->
      <form action="/" method="post">
          <div class="form-group">
              <input autocomplete="off" autofocus class="form-control" name="user_name" placeholder="Type a name!" type="text" required>
          </div>
          <button class="btn btn-primary" type="submit">Log In</button>
      </form>
{% endblock %}
